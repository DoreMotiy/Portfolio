<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>進数変換機</title>
        <link rel="stylesheet" href="./css/custom.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <input type="text" class="before_val" placeholder="変換したい数字を入力" />

                <input type="text" class="base_n" placeholder="変換後の基数を入力" />

                <button class="primary_btn">変換</button>
                <span class="txt">すると,,,</span>
            </div>
            <div class="row">
                <h3 class="result"></h3>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="./main.js"></script>
    </body>
