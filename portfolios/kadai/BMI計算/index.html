<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BMI計算</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./libs/bootstrap/carousel.css" />
    </head>
    <body>
        <div class="container bg-light text-center p-3" style="width: fit-content">
            <h1 class="h1 my-5">BMI計算</h1>
            <div>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">身長</span>
                    <input type="number" id="sintyo" class="form-control" placeholder="身長を入力" style="text-align: right" />
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">体重</span>
                    <input type="number" id="taiju" class="form-control" placeholder="体重を入力" style="text-align: right" />
                    <span class="input-group-text">kg</span>
                </div>
                <button type="button" class="btn btn-primary my-3" id="calc-bmi">計算する</button>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">BMI</span>
                    <input type="text" id="bmi" class="form-control" style="text-align: right" readonly />
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./libs/jquery/jquery-3.6.1.min.js"></script>
        <script src="./libs/bootstrap/bootstrap.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
