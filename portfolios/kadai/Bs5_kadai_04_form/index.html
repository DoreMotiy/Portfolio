<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="./images/favicon.ico" />
        <title>PiyoForm</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./libs/bootstrap/carousel.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./css/custom.css" />
    </head>
    <body>
        <!-- Header(Start) -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <img src="./images/logo.png" />PiyoForm </a>
                </div>
            </nav>
        </header>
        <!-- Header(End) -->

        <!-- Main(Start) -->
        <main>
            <div class="container mt-5">
                <h1>FormControl</h1>
                <form>
                    <!-- メールアドレス -->
                    <label for="email1" class="form-label">Email address</label>
                    <input type="email" id="email1" class="form-control" placeholder="piyo@piyo.com" />
                    <!-- テキストエリア -->
                    <label for="text1" class="form-label mt-3">Example textarea</label>
                    <textarea id="text1" class="form-control"></textarea>
                    <!-- プルダウンメニュー -->
                    <select class="form-select mt-3" aria-label="プルダウンメニュー">
                        <option selected>Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <!-- チェックボックス -->
                    <div class="form-check mt-3">
                        <input type="checkbox" id="check1" class="form-check-input" />
                        <label for="check1" class="form-check-label">Default checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="check2" class="form-check-input" checked />
                        <label for="check2" class="form-check-label">Checked checkbox</label>
                    </div>
                    <!-- ラジオボタン -->
                    <div class="form-check mt-3">
                        <input type="radio" name="radios" id="radio1" class="form-check-input" />
                        <label for="radio1" class="form-check-label">Default radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radios" id="radio2" class="form-check-input" checked />
                        <label for="radio2" class="form-check-label">Checked radio</label>
                    </div>
                    <!-- スイッチ -->
                    <div class="form-check form-switch mt-3">
                        <input type="checkbox" id="checkbox1" class="form-check-input" value="" />
                        <label for="check1" class="form-check-label">Default switch</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="checkbox2" class="form-check-input" value="" checked />
                        <label for="checkbox2" class="form-check-label">Checked switch</label>
                    </div>
                    <div class="btns mt-3">
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Main(End) -->

        <!-- Footer(Start) -->
        <footer>
            <div class="container text-muted py-5">
                <p class="float-end mb-1"><a href="#">Back to top</a></p>
                <p class="mb-1">&copy; Bootstrap</p>
                <p class="mb-0">
                    <a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や <a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
                    <a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
                </p>
            </div>
        </footer>
        <!-- Footer(End) -->

        <!-- JavaScript -->
        <script src="./libs/jquery/jquery-3.6.1.min.js"></script>
        <script src="./libs/bootstrap/bootstrap.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
