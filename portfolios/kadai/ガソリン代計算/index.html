<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ガソリン代計算</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./libs/bootstrap/carousel.css" />
    </head>
    <body>
        <div class="container bg-light text-center p-3" style="width: fit-content">
            <h1 class="h1 my-5">ガソリン代</h1>
            <div>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">ガソリン価格</span>
                    <input type="number" id="price" class="form-control" placeholder="数字を入力" style="text-align: right" />
                    <span class="input-group-text">円/L</span>
                </div>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">走行距離</span>
                    <input type="number" id="distance" class="form-control" placeholder="数字を入力" style="text-align: right" />
                    <span class="input-group-text">km</span>
                </div>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">車の燃費</span>
                    <input type="number" id="consumption" class="form-control" placeholder="数字を入力" style="text-align: right" />
                    <span class="input-group-text">km/L</span>
                </div>
                <button type="button" class="btn btn-primary my-3" id="calc-price">計算する</button>
                <div class="input-group my-3 mx-auto" style="max-width: 300px">
                    <span class="input-group-text">ガソリン代</span>
                    <input type="text" id="final-price" class="form-control" style="text-align: right" readonly />
                    <span class="input-group-text">円</span>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./libs/jquery/jquery-3.6.1.min.js"></script>
        <script src="./libs/bootstrap/bootstrap.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
